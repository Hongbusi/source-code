    // 要解决一个问题
    // 使用 'xxx.yyy.zzz' 可以访问某个对象
    // 就是用字符串路径来访问对象的成员

    function getValueByPath(obj, path) {
      let paths = path.split('.'); // [xxx, yyy, zzz]
      // 先取得 obj.xxx, 再取得结果中的 yyy, 再取得结果中的 zzz
      // let res = null;
      // res = obj[paths[0]];
      // res = res[paths[1]];
      // res = res[paths[2]];

      let res = obj;
      let prop;
      while(prop = paths.shift()) {
        res = res[prop];
      }
      return res;
    }
  </script>
